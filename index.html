<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenCloud ROI Calculator V6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-dark-start: #3a3a3a; /* Gradient start */
            --brand-dark-end: #1e1e1e;   /* Gradient end */
            --brand-medium-dark: #2c2c2c;
            --brand-yellow: #FFD100;
            --brand-white: #FFFFFF;
            --text-primary: var(--brand-white);
            --text-secondary: #b0b0b0;
            --input-bg: #333333;
            --input-border: #444444;
            --slider-track: #555555;
            --slider-thumb: var(--brand-yellow);
            --font-main: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            --green-accent: #4CAF50;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--brand-dark-start) 0%, var(--brand-dark-end) 100%);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }

        .roi-calculator {
            background-color: var(--brand-medium-dark);
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1150px; 
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative; 
        }


.sc-logo img {
    display: block; 
    width: 100%;   
    height: auto; 
    border: none;  
}

        h1 {
            color: var(--brand-yellow);
            text-align: center;
            font-size: 2.2em;
            line-height: 1.2;
            margin-bottom: 30px; 
            margin-top: 5px; 
            font-weight: 700;
        }

        h1 .subtitle {
            display: block;
            font-size: 0.65em;
            font-weight: 600;
            text-align: center;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .calculator-content-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 40px; 
        }

        .input-section, .output-section {
            flex: 1; 
            min-width: 0; 
            margin-bottom: 0; 
        }

        .input-section > h2:first-child,
        .output-section > h2:first-child {
            margin-top: 0; 
        }


        h2 { 
            color: var(--brand-yellow);
            text-align: center;
            font-size: 1.5em;
            border-bottom: 1px solid var(--input-border);
            padding-bottom: 12px;
            margin-top: 35px; 
            margin-bottom: 25px;
            font-weight: 600;
        }


        .form-group {
            margin-bottom: 20px; 
            display: flex;
            text-align: center;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .form-group input[type="number"] {
            padding: 12px 14px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            text-align: center;
            color: var(--text-primary);
            font-size: 1em;
            font-family: var(--font-main);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        .form-group input[type="number"]:focus {
            outline: none;
            border-color: var(--brand-yellow);
            box-shadow: 0 0 0 3px rgba(255, 209, 0, 0.25);
        }

        .form-group input[type="number"]::-webkit-inner-spin-button,
        .form-group input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }

        .slider-wrapper {
            margin-bottom: 20px;
        }

        .slider-main-label {
            display: block;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .slider-end-labels {
            color: var(--text-secondary);
            font-size: 0.85em;
            flex-basis: 90px;
        }
        .slider-end-labels.conservative { text-align: left; }
        .slider-end-labels.aggressive { text-align: right; }


        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            flex-grow: 1;
            height: 10px;
            background: var(--slider-track);
            border-radius: 5px;
            outline: none;
            margin: 0 15px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: var(--slider-thumb);
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid var(--brand-medium-dark);
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--slider-thumb);
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid var(--brand-medium-dark);
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        #slider-value-display {
            display: block;
            text-align: center;
            color: var(--brand-yellow);
            font-weight: bold;
            font-size: 0.9em;
            min-height: 1.2em;
        }

        .output-metric {
            background-color: var(--input-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 5px solid var(--brand-yellow);
            transition: transform 0.2s ease-out;
        }
        .output-metric:hover {
            transform: translateY(-2px);
        }

        .output-metric p {
            margin: 0;
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .output-metric span {
            display: block;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--brand-white);
        }
        .print-only-outputs-header {
    display: none;
}

        .output-metric.total-benefit span {
            color: var(--brand-yellow);
            font-size: 1.7em;
        }

        .turnover-reduction-detail {
            margin-top: 6px;
            font-size: 0.7em;
            color: var(--green-accent);
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        .turnover-reduction-detail .arrow {
            margin-right: 5px;
            color: var(--green-accent);
            font-weight: 3500;
            font-size: 0.6em;
        }

        .video-link-container {
            margin-top: 8px;
            font-size: 0.8em;
        }
        .video-testimonial-link {
            color: var(--brand-yellow);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            padding: 5px 8px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease, text-decoration 0.3s ease;
        }
        .video-testimonial-link:hover,
        .video-testimonial-link:focus {
            background-color: rgba(255, 255, 255, 0.1);
            text-decoration: none;
            outline: none;
        }
        .video-testimonial-link svg {
            width: 14px;
            height: 14px;
            margin-right: 6px;
            fill: currentColor;
        }

        .form-group {
            position: relative;
        }
        .info-icon-wrapper {
             display: inline-flex;
             align-items: center;
        }
        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #424242;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 10px;
            position: absolute;
            z-index: 10;
            bottom: 115%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
         .info-icon-wrapper .info-icon {
            margin-left: 5px;
            color: var(--text-secondary);
            cursor: help;
            font-size: 0.85em;
            border: 1px solid var(--text-secondary);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        .info-icon-wrapper:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .lock-in-link-container {
            display: flex; 
            gap: 10px; 
            align-items: center; 
            flex-wrap: wrap; 
            margin-top: 15px; 
        }

        .lock-in-benefits-link {
            display: inline-block;
            padding: 10px 18px;
            background-color: var(--brand-yellow);
            color: var(--brand-medium-dark);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: 1px solid var(--brand-yellow);
        }

        .lock-in-benefits-link:hover,
        .lock-in-benefits-link:focus {
            background-color: #e6bb00;
            color: var(--brand-medium-dark);
            text-decoration: none;
            transform: translateY(-1px);
            outline: none;
        }

        .share-results-button {
            display: inline-block;
            padding: 10px 18px;
            background-color: transparent;
            color: var(--brand-yellow);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            border: 1px solid var(--brand-yellow);
            cursor: pointer;
        }

        .share-results-button:hover,
        .share-results-button:focus {
            background-color: rgba(255, 209, 0, 0.1); 
            color: var(--brand-yellow);
            text-decoration: none;
            transform: translateY(-1px);
            outline: none;
        }
        .header-group {
    display: flex;        
    align-items: center;  
    width: fit-content;   
    margin-left: auto;     
    margin-right: auto;    
    margin-bottom: 30px;   
}

.header-logo {
    width: 50px;           
    height: auto;
    margin-right: 15px;   
    display: block;
}


.header-group > h1 {
    text-align: left;     
    margin: 0;             
}


        
        @media (max-width: 992px) {
            .calculator-content-wrapper {
                flex-direction: column;
                gap: 30px;
            }
            .input-section,
            .output-section {
                flex-basis: auto;
                width: 100%;
            }
            .input-section > h2:first-child,
            .output-section > h2:first-child {
                margin-top: 20px;
            }
             .output-section > h2:first-child {
                 margin-top: 0;
             }
            .roi-calculator {
                max-width: 680px;
            }
            .form-group input[type="number"] {
                 max-width: 100%;
            }
             h1 {
                 margin-top: 45px; 
             }
        }
         @media (max-width: 480px) {
             .roi-calculator {
                 padding: 20px 15px;
             }
             h1 {
                font-size: 1.8em;
                margin-top: 30px; 
             }
             h1 .subtitle { font-size: 0.6em; }
             h2 { font-size: 1.3em; }
             .output-metric span { font-size: 1.3em; }
             .output-metric.total-benefit span { font-size: 1.5em; }
             .lock-in-link-container {
                 justify-content: center; 
             }
         }

        @media print {
    body {
        background: #fff !important;
        color: #000 !important;
        margin: 0;
        padding: 0;
    }
    .roi-calculator {
        box-shadow: none !important;
        border: 1px solid #ccc !important; 
        margin: 20px !important;
        padding: 15px !important;
        max-width: 100% !important;
        width: auto !important;
    }

   
    .input-section,
    .lock-in-benefits-link,
    .share-results-button,
    .slider-wrapper,
    .info-icon-wrapper,
    .video-testimonial-link {
        display: none !important;
    }


    .screen-only-outputs-header {
        display: none !important; 
    }
    .print-only-outputs-header {
        display: block !important; 
        margin-top: 0 !important; 
    }

  
    h1, 
    h2, 
    .output-metric p,
    .output-metric span,
    .form-group label, 
    #slider-value-display { 
        color: #333 !important;
    }

    .print-only-outputs-header {
        color: var(--brand-yellow) !important; 
    }

    h1 .subtitle { 
            color: #555 !important;
    }
    .output-metric.total-benefit span {
            color: var(--brand-yellow) !important; 
    }

   
    .output-metric {
        background-color: #f9f9f9 !important;
        border-left-color: var(--brand-yellow) !important;
    }
    .form-group input[type="number"] { 
        background-color: #fff !important;
        border: 1px solid #bbb !important;
        color: #000 !important;
    }
    .turnover-reduction-detail, .turnover-reduction-detail .arrow {
        color: var(--green-accent) !important;
    }
}

    </style>
</head>
<body>

    <div class="roi-calculator">
    <div class="header-group">
        <img src="https://i.ibb.co/7xhtjvRN/Symbol-For-Dark-Theme-2x.png" alt="ScreenCloud Logo" class="header-logo"> <h1>
            ScreenCloud
            <span class="subtitle">Value Calculator</span>
        </h1>
    </div>

        <div class="calculator-content-wrapper">
            <div class="input-section">
                <h2>Inputs</h2>
                <div class="form-group">
                    <label for="numEmployees">Number of employees</label>
                    <input type="number" id="numEmployees" value="100" min="0">
                </div>
                <div class="form-group">
                    <label for="percentFrontline">% of employees that are frontline/deskless
                        <span class="info-icon-wrapper">
                            <span class="info-icon">?</span>
                            <span class="tooltip-text">Percentage of your total workforce that are not primarily at a desk (e.g., factory, retail, field workers).</span>
                        </span>
                    </label>
                    <input type="number" id="percentFrontline" value="70" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="numScreens">Number of screens
                        <span class="info-icon-wrapper">
                            <span class="info-icon">?</span>
                            <span class="tooltip-text">This input is for visual purposes and potential future calculations.</span>
                        </span>
                    </label>
                    <input type="number" id="numScreens" value="5" min="0">
                </div>
                <div class="form-group">
                    <label for="employeeTurnoverRate">Current annual employee turnover rate (%)
                        <span class="info-icon-wrapper">
                            <span class="info-icon">?</span>
                            <span class="tooltip-text">Your current annual employee turnover percentage (e.g., enter 15 for 15%).</span>
                        </span>
                    </label>
                    <input type="number" id="employeeTurnoverRate" value="20" min="0">
                </div>
                <div class="form-group">
                    <label for="avgAnnualWage">Average fully loaded annual wage ($)
                        <span class="info-icon-wrapper">
                            <span class="info-icon">?</span>
                            <span class="tooltip-text">Include salary, benefits, and other direct costs per employee.</span>
                        </span>
                    </label>
                    <input type="number" id="avgAnnualWage" value="50000" min="0">
                </div>
            </div>

            <div class="output-section">
                <h2 class="screen-only-outputs-header">Outputs</h2>
                <h2 class="print-only-outputs-header">Our ROI</h2>
                <div class="slider-wrapper">
                    <label class="slider-main-label" for="estimateSlider">Adjust Estimated Impact:</label>
                    <div class="slider-container">
                        <span class="slider-end-labels conservative">Conservative</span>
                        <input type="range" id="estimateSlider" min="-12.5" max="12.5" step="0.1" value="0">
                        <span class="slider-end-labels aggressive">Aggressive</span>
                    </div>
                  
                </div>

                <div class="output-metric">
                    <p>New Estimated Turnover Rate</p>
                    <span id="outputNewTurnoverRate">0%</span>
                    <div class="turnover-reduction-detail" id="turnoverReductionDetailContainer" style="display: none;">
                        <span class="arrow">↓</span>
                        <span id="turnoverPercentageDecline">0% decline</span>
                    </div>
                </div>
                <div class="output-metric">
                    <p>Turnover Reduction Savings</p>
                    <span id="outputTurnoverReductionSavings">$0</span>
                </div>
                <div class="output-metric">
                    <p>Value of Time Saved (Improved Communication)</p>
                    <span id="outputValueOfTimeSaved">$0</span>
                    <div class="video-link-container">
                        <a href="https://youtu.be/rQRnibgEyOs?feature=shared" target="_blank" rel="noopener noreferrer" class="video-testimonial-link">
                            <svg viewBox="0 0 24 24" width="16px" height="16px"><path d="M8 5v14l11-7z"></path></svg>
                            Watch Testimonial
                        </a>
                    </div>
                </div>
                <div class="output-metric total-benefit">
                    <p>Total Estimated Annual Benefit</p>
                    <span id="outputTotalAnnualBenefit">$0</span>
                    <div class="lock-in-link-container"> 
                        <a href="https://screencloud.com/demo-request" target="_blank" rel="noopener noreferrer" class="lock-in-benefits-link">
                            Lock in these benefits
                        </a>
                        <button type="button" id="shareResultsBtn" class="share-results-button">Share results</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const numEmployeesInput = document.getElementById('numEmployees');
            const percentFrontlineInput = document.getElementById('percentFrontline');
            const employeeTurnoverRateInput = document.getElementById('employeeTurnoverRate');
            const avgAnnualWageInput = document.getElementById('avgAnnualWage');
            const estimateSlider = document.getElementById('estimateSlider');
            const sliderValueDisplay = document.getElementById('slider-value-display');

            const outputNewTurnoverRate = document.getElementById('outputNewTurnoverRate');
            const turnoverReductionDetailContainer = document.getElementById('turnoverReductionDetailContainer');
            const turnoverPercentageDeclineEl = document.getElementById('turnoverPercentageDecline');

            const outputTurnoverReductionSavings = document.getElementById('outputTurnoverReductionSavings');
            const outputValueOfTimeSaved = document.getElementById('outputValueOfTimeSaved');
            const outputTotalAnnualBenefit = document.getElementById('outputTotalAnnualBenefit');

            const shareResultsBtn = document.getElementById('shareResultsBtn');

            function formatCurrency(value) {
                return value.toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 });
            }

            function formatPercentage(value, decimalPlaces = 2) {
                const numValue = Number(value);
                if (isNaN(numValue)) {
                    return '0.00%';
                }
                return numValue.toFixed(decimalPlaces) + '%';
            }

            function updateSliderDisplay(currentTotalTurnoverReductionPercentage) {
                 sliderValueDisplay.textContent = `Effective Turnover Reduction: ${formatPercentage(currentTotalTurnoverReductionPercentage * 100, 1)}`;
            }

            function calculateROI() {
                const numEmployees = parseFloat(numEmployeesInput.value) || 0;
                const percentFrontline = parseFloat(percentFrontlineInput.value) || 0;
                const originalTurnoverRateInputVal = parseFloat(employeeTurnoverRateInput.value) || 0;
                const avgAnnualWage = parseFloat(avgAnnualWageInput.value) || 0;
                const sliderVal = parseFloat(estimateSlider.value) || 0;

                const minTotalReductionPerc = 0.05; 
                const maxTotalReductionPerc = 0.24; 
                const sliderMin = -12.5;
                const sliderMax = 12.5;

                const sliderNormalized = (sliderMax - sliderMin === 0) ? 0 : (sliderVal - sliderMin) / (sliderMax - sliderMin); 
                const currentTotalTurnoverReductionPercentage = minTotalReductionPerc + sliderNormalized * (maxTotalReductionPerc - minTotalReductionPerc);

                const reductionInPP = originalTurnoverRateInputVal * currentTotalTurnoverReductionPercentage;
                let displayedNewTurnoverRate = originalTurnoverRateInputVal - reductionInPP;
                displayedNewTurnoverRate = Math.max(0, displayedNewTurnoverRate);

                const frontlineEmployeesCount = numEmployees * (percentFrontline / 100);
                const effectiveTurnoverReductionPPForSavings = originalTurnoverRateInputVal - displayedNewTurnoverRate;

                const employeesRetainedAnnually = (effectiveTurnoverReductionPPForSavings / 100) * frontlineEmployeesCount;
                const replacementCostPerEmployee = avgAnnualWage * 0.40;
                const turnoverReductionSavings = employeesRetainedAnnually * replacementCostPerEmployee;

                const generalSliderAdjustmentFactor = 1 + (sliderVal / 100);
                const totalMinutesSavedPerEmployeeYear = 31 * 265;
                const totalMinutesSavedAllFrontlineYearBase = totalMinutesSavedPerEmployeeYear * frontlineEmployeesCount;
                const annualWorkHours = 265 * 8;
                const hourlyWage = annualWorkHours > 0 ? avgAnnualWage / annualWorkHours : 0;

                const baseValueOfTimeSaved = (totalMinutesSavedAllFrontlineYearBase / 60) * hourlyWage;
                const adjustedValueOfTimeSaved = baseValueOfTimeSaved * generalSliderAdjustmentFactor;

                const totalAnnualBenefit = turnoverReductionSavings + adjustedValueOfTimeSaved;

                outputNewTurnoverRate.textContent = formatPercentage(displayedNewTurnoverRate);

                if (originalTurnoverRateInputVal > 0 && reductionInPP > 0.0001) { 
                    turnoverPercentageDeclineEl.textContent = formatPercentage(currentTotalTurnoverReductionPercentage * 100, 1) + " improvement";
                    turnoverReductionDetailContainer.style.display = 'flex';
                } else {
                    turnoverReductionDetailContainer.style.display = 'none';
                }

                outputTurnoverReductionSavings.textContent = formatCurrency(turnoverReductionSavings > 0 ? turnoverReductionSavings : 0);
                outputValueOfTimeSaved.textContent = formatCurrency(adjustedValueOfTimeSaved > 0 ? adjustedValueOfTimeSaved : 0);
                outputTotalAnnualBenefit.textContent = formatCurrency(totalAnnualBenefit > 0 ? totalAnnualBenefit : 0);

                updateSliderDisplay(currentTotalTurnoverReductionPercentage);
            }

            const inputs = [numEmployeesInput, percentFrontlineInput, employeeTurnoverRateInput, avgAnnualWageInput, estimateSlider];
            inputs.forEach(input => input.addEventListener('input', calculateROI));

            if (shareResultsBtn) {
                shareResultsBtn.addEventListener('click', function() {
                    window.print();
                });
            }

            calculateROI(); 
        });
    </script>

</body>
